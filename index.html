<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow with Four Slides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">   
        <div class="slide" style="display: block;">
            <div class="slide-content">
                <h2 class="slide-title">U.S. Airline Travel Trends 2003-2020</h2>
                <text>By: Gabriel De Mesa</text>
                <p class="slide-description">This interactive slideshow presentation will explore the interesting dataset of airline data collected from the 20 year span of 2003 to 2023.</p>
                <p><a href="https://www.kaggle.com/datasets/yyxian/u-s-airline-traffic-data/data">Link to Kaggle Dataset</a></p>
                <p><a href="https://github.com/jamesjellow/cs416_final_project">Link to Github Repo</a></p>
            </div>
            <img src="https://www.usatoday.com/gcdn/presto/2019/10/10/USAT/2f5771e7-5ae2-4676-8257-95a202722601-1_-_SFO_Airport_overview.jpg?crop=5759,3239,x1,y44&width=3200&height=1800&format=pjpg&auto=webp" alt="Welcome Slide">
        </div>
        <div class="button-container-end">
            <button class="btn" onClick="btnHandler()">Continue to slides</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
